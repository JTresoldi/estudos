<!DOCTYPE html>
<html lang="pt-br">
<!--
    Desafio para fazer um site com o fundo redimensionado, ocupando o espaço completo do navegador. Caso o visitante mude o tamanho da janela, o Astronauta vai se mover para ficar sempre alinhado ao centro.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço Redimensionado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100vh;
            width: 100vw;
        }

        body {
            background: url(img/espaco.jpg) no-repeat top center;
            background-size: cover;
            background-attachment: fixed;
        }

        #conteudo {
            height: 50vh;
            width: 50vh;
            background-image: url('img/astronauta.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="conteudo"></div>
</body>
</html>
